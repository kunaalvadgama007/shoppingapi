<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Google Lens Search Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(23, 24, 28);
            color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .big-card {
            background-color: #2b2c34;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .big-card img {
            max-width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .big-card-content {
            padding: 20px;
            flex-grow: 1;
        }
        .big-card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
            padding: 15px;
            color: #e6e6e6;
        }
        .small-card {
            background-color: #2b2c34;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            width: calc(33.33% - 20px);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .small-card:hover {
            transform: translateY(-5px);
        }
        .small-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .small-card-content {
            padding: 10px;
            flex-grow: 1;
        }
        .small-card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #e6e6e6;
        }
        .small-card-link {
            font-size: 14px;
            color: #007bff;
            margin-bottom: 5px;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
        }
        .small-card-link:hover {
            text-decoration: underline;
        }
        .small-card-price {
            font-size: 14px;
            color: #cccccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-card">
            <div class="big-card-title">Showing Results For Your Search</div>
            <img src="{{ path }}" alt="Uploaded Image">
            <div class="big-card-content">
            </div>
        </div>

        {% for match in results.visual_matches %}
        <div class="small-card">
            <img src="{{ match.thumbnail }}" alt="Thumbnail">
            <div class="small-card-content">
                <div class="small-card-title">{{ match.title }}</div>
                <a href="{{ match.link }}" class="small-card-link">{{ match.link }}</a>
                {% if 'price' in match and match.price %}
                <div class="small-card-price">Price: {{ match.price.value }}</div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
